<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
    }
    p {
      font-size: 24px;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: #db3434;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #f25c5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops!</h1>
    <p>We can't find that page.</p>
    <a href="/" class="button">Go to Homepage</a>
  </div>
</body>
</html>
