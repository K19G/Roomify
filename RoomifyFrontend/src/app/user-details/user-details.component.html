<div class="container mt-4">
    <h2>User Details</h2>
    
    <div *ngIf="user">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <p>{{ user.getFullName() }}</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <p>{{ user.getEmail() }}</p>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <p>{{ userRole }}</p>
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <p>{{ user.getDateOfBirth() | date }}</p>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <p>{{ showGender() }}</p>
        </div>
        <div class="mb-3">
            <img [src]="user.getImage()" class="img-fluid" style="width: 150px; height: 150px; border-radius: 50%;" />
        </div>
    </div>
</div>
