<div class="container mt-4">
    <h2>User Profile</h2>
    
    <div *ngIf="user" class="profile-card-container">
        <div class="user-profile-card">
            <!-- Profile Image Section -->
            <div class="profile-image-section">
                <div class="profile-image-container">
                    <img [src]="user.getImage()" class="profile-image" alt="Profile Picture" />
                </div>
                <h3 class="user-name">{{ user.getFullName() }}</h3>
                <span class="user-role-badge">{{ userRole }}</span>
            </div>
            
            <!-- User Information Cards Grid -->
            <div class="info-cards-grid">
                <div class="info-card">
                    <div class="info-icon">
                        <span class="icon-symbol">‚úâ</span>
                    </div>
                    <div class="info-content">
                        <label class="info-label">Email Address</label>
                        <p class="info-value">{{ user.getEmail() }}</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <span class="icon-symbol">üìÖ</span>
                    </div>
                    <div class="info-content">
                        <label class="info-label">Date of Birth</label>
                        <p class="info-value">{{ user.getDateOfBirth() | date:'longDate' }}</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <span class="icon-symbol">üë§</span>
                    </div>
                    <div class="info-content">
                        <label class="info-label">Gender</label>
                        <p class="info-value">{{ showGender() }}</p>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">
                        <span class="icon-symbol">üè∑Ô∏è</span>
                    </div>
                    <div class="info-content">
                        <label class="info-label">Account Role</label>
                        <p class="info-value">{{ userRole }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
